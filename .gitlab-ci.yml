variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  # images
  NODE_IMAGE: node:18.13.0-alpine
  DOCKER_IMAGE: docker:20.10.23
  DOCKER_DIND_IMAGE: docker:20.10.23-dind

stages:
  - test
  - build
  - deploy

test_format:
  image: $NODE_IMAGE
  stage: test
  script:
    - npm i -D
    - npm run prettier:check

test_lint:
  image: $NODE_IMAGE
  stage: test
  script:
    - npm i -D
    - npm run lint

build:
  image: $DOCKER_IMAGE
  stage: build
  services:
    - $DOCKER_DIND_IMAGE
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

deploy:
  image: DOCKER_IMAGE
  stage: deploy
  before_script:
    - eval $(ssh-agent -s)
    - echo "$ID_RSA" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan "$SERVER" >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
    - echo tag is $CI_COMMIT_REF_SLUG
    - ssh $USER@$SERVER "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    - ssh $USER@$SERVER "$RELOAD_PATH $CI_COMMIT_REF_SLUG"
  environment:
    name: production
